<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Info about our requests</h2>
<div>IP Address:<th:block th:text="${ipaddress}"></th:block></div>
<div>Client Agent:<th:block th:text="${clientAgent}"></th:block></div>

<!-- bidejki na start nemame dozvola, stavame uslov za pojavuvanje ako ima sesija-->
<th:block th:if="${session.user!=null}">
    <h2>Info about user (from session)</h2>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.name}"></div>
    <div th:text="${session.user.surname}"></div>

    <!-- za odjava -->
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}"><th:block th:text="${category.name}"></th:block></li>
<!--    <li th:each="category : ${categories}"><th:block th:text="${category.description}"></th:block></li>-->
</ul>

<h3>Add New Category</h3>
<form th:method="POST" th:action="@{/servlet/thymeleaf/category}">
    <label for="name">Name:</label>:<input id="name" type="text" name="name"/>
    <label for="desc">Description:</label>:<input id="desc" type="text" name="name"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
