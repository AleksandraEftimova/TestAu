<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1 th:if="${hasError}" th:text="${error}"></h1>
    </div>
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/register">
            <h2 class="form-signin-heading">Register</h2>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"/><br/>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"/><br/><br/>
            </p>
            <p>
                <label for="repeatedPassword">Repeat Password:</label>
                <input type="text" id="repeatedPassword" name="repeatedPassword"/><br/>
            </p>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/><br/><br/>
            </p>
            <p>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname"/><br/><br/>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
    </div>
</body>
</html>
